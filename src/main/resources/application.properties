# 数据库连接相关配置
spring.datasource.url=jdbc:mysql://localhost:3306/school?characterEncoding=utf8&useSSL=false&autoReconnect=true&useUnicode=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=1234567890

# mybatis配置
mybatis.type-aliases-package=com.dzkd.website.pojo
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.check-config-location=false

#pagehelper
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

# 日志
logging.level.com.dzkd.website.dao=info

#上传文件大小配置
spring.servlet.multipart.maxFileSize=2Mb
spring.servlet.multipart.maxRequestSize=10Mb